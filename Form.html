<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Nilai Mahasiswa</title>
    <link rel="stylesheet" href="From.css">
</head>
<body>
    <div class="background"> 
        <div class="container">
            <h1>Kalkulator Nilai Mahasiswa</h1>

            <form id="gradeForm">
              <label for="tugas">Nilai Tugas (30%):</label>
              <input type="number" id="tugas" required placeholder="Masukan Nilai Anda">
        
              <label for="uts">Nilai UTS (30%):</label>
              <input type="number" id="uts" required placeholder="Masukan Nilai Anda">
        
              <label for="uas">Nilai UAS (40%):</label>
              <input type="number" id="uas" required placeholder="Masukan Nilai Anda">
        
              <button type="button" onclick="calculateGrade()">Hitung Nilai</button>
            </form>
        
            <div id="result" class="result"></div>
        </div>
    </div>
    <script src="Form.js"></script>
</body>
</html>
